<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="input-container">
      <h6 id="input-title">first number</h6>
      <h6 id="input-title">second number</h6>
      <br />
      <input id="first-number" type="text" />
      <input id="second-number" type="text" />
    </div>

    <div id="Operation-Button-Input">
      <input id="Add" class="radio-button" type="radio" name="Operation" />
      <span>Add</span>
      <input id="Subtract" class="radio-button" type="radio" name="Operation" />
      <span>Subtract</span>
      <input id="Multiply" class="radio-button" type="radio" name="Operation" />
      <span>Multiply</span>
      <input id="Divide" class="radio-button" type="radio" name="Operation" />
      <span>Divide</span>
    </div>

    <div id="execution-buttons">
      <button id="equal">=</button>
      <button id="clear">Clear</button>
    </div>

    <div id="result">
      <h3 id="result-text"></h3>
    </div>
  </body>
  <head>
    <script type="text/javascript" src="javascript.js"></script>
  </head>
</html>
